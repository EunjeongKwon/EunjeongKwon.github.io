<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize2.css" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <form action="/toSendMessage" method="POST">
      <div>
        <label for="text">텍스트 필드</label>
        <input type="text" id="text" />
      </div>
      <div>
        <label for="checkbox">체크박스</label>
        <input type="checkbox" id="checkbox" />
      </div>
      <div>
        <label for="radio">라디오 버튼</label>
        <input type="radio" id="radio" />
      </div>
      <div>
        <!--type이 아닌 값이 입력되었을 경우 알림을 주는 기능도 있음-->
        <label for="search">검색</label>
        <input type="search" id="search" />
      </div>
      <div>
        <label for="textarea">텍스트영역</label>
        <textarea name="textarea" id="textarea"></textarea>
      </div>
      <button>전송 버튼</button>
    </form>
  </body>
</html>
